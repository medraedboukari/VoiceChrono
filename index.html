<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Stopwatch and Speech Transcription</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jsPDF Library for PDF Export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Dark Mode Toggle -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Transcription App</a>
            <div class="d-flex align-items-center">
                <label class="form-check-label me-2" for="darkModeToggle">Dark Mode</label>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="darkModeToggle">
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Stopwatch & Real-Time Speech Transcription</h1>
                        
                        <!-- Control Buttons -->
                        <div class="d-flex justify-content-center mb-3 controls">
                            <button id="startButton" class="btn btn-success me-2">Start</button>
                            <button id="pauseButton" class="btn btn-warning me-2" disabled>Pause</button>
                            <button id="downloadButton" class="btn btn-primary me-2" disabled>Download Transcription</button>
                            <button id="exportPdfButton" class="btn btn-secondary" disabled>Export as PDF</button>
                        </div>
                        
                        <!-- Language Selection -->
                        <div class="mb-4">
                            <label for="language" class="form-label">Select Language:</label>
                            <select id="language" class="form-select">
                                <option value="en-US">English (US)</option>
                                <option value="fr-FR">French (France)</option>
                                <option value="ar-SA">Arabic (Saudi Arabia)</option>
                            </select>
                        </div>
                        
                        <!-- Visual Indicator -->
                        <div id="indicator" class="mb-3 d-none">
                            <span class="badge bg-danger">Recording...</span>
                        </div>
                        
                        <!-- Stopwatch Display -->
                        <div id="stopwatch" class="display-4 text-center mb-4">00:00:00</div>
                        
                        <!-- Transcription Area -->
                        <div id="transcription" class="form-control editable" style="height: 200px; overflow-y: auto;" contenteditable="true" placeholder="Your transcription will appear here..."></div>
                        
                        <!-- Real-Time Analytics -->
                        <div class="row mt-4">
                            <div class="col-md-6">
                                <h5>Word Count: <span id="wordCount">0</span></h5>
                            </div>
                            <div class="col-md-6">
                                <h5>Speaking Speed: <span id="speakingSpeed">0</span> WPM</h5>
                            </div>
                        </div>
                        
                        <!-- Transcription History -->
                        <div class="mt-5">
                            <h4>Transcription History</h4>
                            <ul id="historyList" class="list-group">
                                <!-- History items will be appended here -->
                            </ul>
                        </div>
                        
                        <!-- Error Message -->
                        <div id="errorMessage" class="alert alert-danger mt-4 d-none" role="alert">
                            <!-- Error messages will appear here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Toasts for Notifications -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <!-- Notification message -->
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>

    <!-- Footer with Copyright -->
    <footer class="text-center py-4">
        <p>&copy; <span id="currentYear"></span> Mohamed Raed. All rights reserved.</p>
    </footer>

    <script>
        // Dynamically update the current year
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
